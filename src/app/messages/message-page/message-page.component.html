<button mat-stroked-button color="primary" (click)="openDialog()" class="form-button">
    Add Message
</button>
<div class="center" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
<div class="center" *ngIf="messageList?.length==0">
    <span><b>No Data Found</b></span>
</div>
<table mat-table [dataSource]="messageList" class="mat-elevation-z8" *ngIf="messageList?.length>0">

    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.messageId}} </td>
      </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.userMessage}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'medium'}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
